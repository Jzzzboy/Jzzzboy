<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Registration Form</title>
</head>

<body>
    <h1 id="title" class="text-center">Manginginom Survey <span>&#127866; &#10071; &#10071; &#10071;</span></h1>
<p id="description" class="text-center-description">
    Thank you Bitch for taking the time to help us demonyo platform nato!</p>
   <form id="survey-form" action="">
    <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="type" name="name" id="name" class="form-control" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
    </div>
    <div class="form-group">
        <label id="number-label" for="age">Age  (Optional)</label>
        <input type="number" name="role" id="number" class="form-control" min="18" max="100" placeholder="Age" required>
    </div>
    <div class="form-group">
        <p>Ano Role mo sa Inuman?</p>
        <select id="dropdown" name="role" class="form-control" required>
            <option disabled="" selected="" value="">Select current role</option>
            <option value="the-galante">The Galans</option>
            <option value="taga-bili">Taga-Bili</option>
            <option value="full-time-tanggero">Full Time Tanggero</option>
            <option value="the-Buraot">The Buraot</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <p>Any recommended tropa nyo malakas sa pulutan?</p>
        <label>
            <input type="radio" value="itakwil" name="user-recommend" class="input-radio"checked> "Itakwil"
            <input type="radio" value="vetsinin" name="user-recommend" class="input-radio"checked> "Vetsinin"
            <input type="radio" value="hayaan-na-lang" name="user-recommend" class="input-radio"checked> "Hayaan na lang"
        </label>
    </div>
    <div class="form-group">
        <p>Ano Favorite nyo Pulutan?</p>
        <select id="dropdown" name="role" class="form-control" required>
            <option disabled="" selected="" value=""></option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="OpenSource">Open Source</option>
        </select>
    </div>
    <div class="form-group">
        <p>What would you like to improved?(Check all that apply)</p>
        <label>
            <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">"Front-end Projects"
        </label>
        <label>
            <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">"back-end Projects"
        </label>
        <label>
            <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">"Data Visualization"
        </label>
        <label>
            <input type="checkbox" name="prefer" value="Challenges" class="input-checkbox">"Challenges"
        </label>
        <label>
            <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">"Open Source Community"
        </label>
        <label>
            <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">"Gitter help rooms"
        </label>
        <label>
            <input type="checkbox" name="prefer" value="videos" class="input-checkbox">"Videos"
        </label>
        <label>
            <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">"City Meetups"
        </label>
        <label>
            <input type="checkbox" name="prefer" value="wiki" class="input-checkbox">"Wiki"
        </label>
        <label>
            <input type="checkbox" name="prefer" value="forum" class="input-checkbox">"Forum"
        </label>
        <label>
            <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">"Additional Courses"
        </label>
        <div class="form-group">
            <p>Any comment or suggestion?</p>
            <textarea name="comment" id="comment" class="input-textarea" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>

    </div>
    
   </form>
    

    
</body>
</html>
