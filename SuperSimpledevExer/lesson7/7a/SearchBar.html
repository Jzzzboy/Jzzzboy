<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="searchbar.css">
    <title>Search Bar</title>
</head>
<body>
    <!--lesson7-->
    <img class="cat-picture" src="cat.jpg" alt="">

    <img class="cat-picture2" src="cat.jpg" alt="">

    <img class="catpicture3" src="cat.jpg" alt="">
    
    <div>
        <input class="search-bar" type="text" placeholder="Search">
    </div>
    <div>
        <input class="search-bar-google" type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="email">
        <p class="label">Email</p>
        <input class="email-box" name="@"  type="text"  required>
        <p class="disclamer">By clicking Agree & Join,you agree to the Privacy Policy.</p>
        <button class="button"> Agree & Join</button>
    </div>
    <div class="twitter-post">
        <img class="twitter-logo" src="cat.jpg" alt="">
        <input class="caption" type="text" placeholder="What's happening?">
        <button class="btn2">Tweet</button>
    </div>
    <!--END LESSON 7-->
    <!--Lesson 8-->
    <div>
        <input class="name" type="text" placeholder="Name">
        <input class="email-tab" type="email" placeholder="Email" required>
    </div>
     
    <div>

        <p>
            Thanks for chatting with our 
            customer support. Would you 
            like to take our quick survey?
        </p>
        <button class="btn-yes">Yes</button>
        <button class="btn-no">No</button>

    </div>
    <div>
        <img class="google" src="googlelogo.png" alt="">
        <input class="search-bar-google2" type="text" placeholder="Search Google or type a URL">
    </div>

    <div>
        <input class="first-name" type="text" name="" id="" placeholder="First Name">
        <input class="last-name" type="text" placeholder="Last Name">
        <input class="email-sign-up" type="email" placeholder="Email" required>
        <button class="sign-up">Sign Up</button>
    </div>
</body>
</html>
